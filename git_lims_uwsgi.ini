[uwsgi]
# 项目目录
chdir = /data/git-lims
# Django的wsgi文件路径
module = lims.wsgi:application
# 主进程
master = true
# 进程数
processes = 4
# socket文件位置
socket = 127.0.0.1:9000
# 日志文件
daemonize = /var/log/uwsgi/git_lims.log
# 清除环境
vacuum = true
# 虚拟环境路径
virtualenv = /envs/git_lims_env
# 以非root用户运行（建议）
uid = nginx
gid = nginx