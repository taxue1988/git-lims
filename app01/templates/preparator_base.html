<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}自动实验管理系统{% endblock %}</title>
    <script src="https://res.gemcoder.com/js/reload.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://unpkg.com/echarts@5.4.3/dist/echarts.min.js"></script>
    {% block extra_css %}{% endblock %}
    <style>
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 自定义样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(180deg, #343a40 0%, #212529 100%);
            color: white;
            height: 100%;
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 20px;
        }

        .nav-link {
            transition: all 0.3s ease;
            color: #e9ecef;
            padding: 12px 15px;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid #0d6efd;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: #0d6efd !important;
            color: white !important;
            border-left: 3px solid #0d6efd;
            box-shadow: 0 0.25rem 0.5rem rgba(13, 110, 253, 0.3);
        }

        .nav-link.active span {
            font-weight: bold !important;
        }

        .nav-link.active i {
            transform: scale(1.1);
            color: white !important;
        }

        .nav-link i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{% static 'img/iccas.jpg' %}" alt="Logo" style="height: 30px; width: auto;" class="me-2">
                <span class="text-white" style="font-size: 30px !important;">智慧精准合成实验室</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle fa-lg me-2"></i>
                            <span>{{ user.username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="">
                                    <i class="fas fa-user me-2 text-primary"></i>
                                    <span>个人资料</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="">
                                    <i class="fas fa-cog me-2 text-warning"></i>
                                    <span>账号设置</span>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt me-2 text-danger"></i>
                                    <span>退出登录</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="p-4">
            <nav>
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="{% url 'preparator_tasks' %}" class="nav-link rounded hover-bg-light">
                            <i class="fas fa-tachometer-alt fa-lg me-3 text-primary"></i>
                            <span class="text-white">带备料任务</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url 'preparator_fill_container' %}" class="nav-link rounded hover-bg-light">
                            <i class="fas fa-vials fa-lg me-3 text-white"></i>
                            <span class="text-white">转移仓装填</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url 'preparation_station' %}" class="nav-link rounded hover-bg-light">
                            <i class="fas fa-boxes fa-lg me-3 text-warning"></i>
                            <span class="text-white">放入备料区</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url 'preparator_container_management' %}" class="nav-link rounded hover-bg-light">
                            <i class="fas fa-users fa-lg me-3 text-success"></i>
                            <span class="text-white">转移仓管理</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url 'preparator_material_management' %}" class="nav-link rounded hover-bg-light">
                            <i class="fas fa-flask fa-lg me-3 text-info"></i>
                            <span class="text-white">物料管理</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="container-fluid">
            {% block main_content %}{% endblock %}
        </div>
    </div>


    <script src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>

    <script>
        $(document).ready(function() {
            // 根据当前URL设置初始选中状态
            function setActiveNav() {
                var currentPath = window.location.pathname;
                console.log('Current path:', currentPath); // 调试用
                
                // 清除所有选中状态
                $('.sidebar .nav-link').removeClass('active bg-primary rounded shadow');
                $('.sidebar .nav-link i').removeClass('text-white').each(function() {
                    var $this = $(this);
                    if ($this.hasClass('fa-tachometer-alt')) $this.addClass('text-primary');
                    else if ($this.hasClass('fa-vials')) $this.addClass('text-white');
                    else if ($this.hasClass('fa-boxes')) $this.addClass('text-warning');
                    else if ($this.hasClass('fa-users')) $this.addClass('text-success');
                    else if ($this.hasClass('fa-flask')) $this.addClass('text-info');
                });
                $('.sidebar .nav-link span').removeClass('fw-bold');
                
                // 精确匹配URL设置选中状态
                $('.sidebar .nav-link').each(function() {
                    var $link = $(this);
                    var href = $link.attr('href');
                    console.log('Checking href:', href); // 调试用
                    
                    if (href && href !== '') {
                        // 精确匹配：当前路径必须完全匹配或包含完整的href路径
                        if (currentPath === href || currentPath.startsWith(href + '/')) {
                            console.log('Match found for:', href); // 调试用
                            $link.addClass('active bg-primary rounded shadow');
                            $link.find('i').addClass('text-white');
                            $link.find('span').addClass('fw-bold');
                        }
                    }
                });
            }
            
            // 页面加载时设置初始状态
            setActiveNav();
            
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
